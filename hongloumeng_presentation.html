<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <style>
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background-color: #000; overflow: hidden; }
        .slideshow-container { width: 100vw; height: 100vh; position: relative; }
        .slide { width: 100%; height: 100%; position: absolute; top: 0; left: 0; opacity: 0; transition: opacity 0.5s ease-in-out; }
        .slide.active { opacity: 1; }
        .slide iframe { width: 100%; height: 100%; border: none; }
        .slide-counter { position: fixed; top: 30px; right: 30px; z-index: 1000; background: rgba(0,0,0,0.8);
            color: white; padding: 8px 16px; border-radius: 20px; font-size: 14px; backdrop-filter: blur(10px);}
        .keyboard-hint { position: fixed; bottom: 30px; right: 30px; z-index: 1000; background: rgba(0,0,0,0.8);
            color: white; padding: 8px 12px; border-radius: 15px; font-size: 12px; backdrop-filter: blur(10px); opacity: 0.7;}
    </style>
</head>
<body>
    <div class="slideshow-container">

        <div class="slide active" data-slide="0">
            <iframe src="hongloumeng_cover.html" loading="lazy"></iframe>
        </div>

        <div class="slide" data-slide="1">
            <iframe src="lin_daiyu_page.html" loading="lazy"></iframe>
        </div>

        <div class="slide" data-slide="2">
            <iframe src="xue_baochai_page.html" loading="lazy"></iframe>
        </div>

        <div class="slide" data-slide="3">
            <iframe src="jia_baoyu_page.html" loading="lazy"></iframe>
        </div>

        <div class="slide" data-slide="4">
            <iframe src="wang_xifeng_page.html" loading="lazy"></iframe>
        </div>

        <div class="slide" data-slide="5">
            <iframe src="jia_yuanchun_page.html" loading="lazy"></iframe>
        </div>

        <div class="slide" data-slide="6">
            <iframe src="jia_tanchun_page.html" loading="lazy"></iframe>
        </div>

        <div class="slide" data-slide="7">
            <iframe src="shi_xiangyun_page.html" loading="lazy"></iframe>
        </div>

        <div class="slide" data-slide="8">
            <iframe src="miao_yu_page.html" loading="lazy"></iframe>
        </div>

        <div class="slide" data-slide="9">
            <iframe src="qing_wen_page.html" loading="lazy"></iframe>
        </div>

        <div class="slide" data-slide="10">
            <iframe src="hua_xiren_page.html" loading="lazy"></iframe>
        </div>

        <div class="slide" data-slide="11">
            <iframe src="hongloumeng_summary.html" loading="lazy"></iframe>
        </div>


    </div>

      <div class="slide-counter">
          <span id="current-slide">1</span> / <span id="total-slides">12</span>
      </div>
      <div class="keyboard-hint">
          ← → / Space / Home / End
      </div>
  
      <script>
          let currentSlide = 0;
          const slides = document.querySelectorAll('.slide');
          const totalSlides = slides.length;
  
          function updateSlideDisplay() {
              slides.forEach((slide, index) => {
                  if (index === currentSlide) {
                      slide.classList.add('active');
                  } else {
                      slide.classList.remove('active');
                  }
              });
              document.getElementById('current-slide').textContent = currentSlide + 1;
          }
  
          function goToSlide(i) {
              if (i >= 0 && i < totalSlides) {
                  currentSlide = i;
                  updateSlideDisplay();
              }
          }
  
          function nextSlide() {
              if (currentSlide < totalSlides - 1) {
                  currentSlide++;
                  updateSlideDisplay();
              }
          }
  
          function prevSlide() {
              if (currentSlide > 0) {
                  currentSlide--;
                  updateSlideDisplay();
              }
          }
  
          window.addEventListener('keydown', e => {
              if (e.key === 'ArrowRight' || e.key === ' ') {
                  e.preventDefault();
                  nextSlide();
              } else if (e.key === 'ArrowLeft') {
                  e.preventDefault();
                  prevSlide();
              } else if (e.key === 'Home') {
                  e.preventDefault();
                  goToSlide(0);
              } else if (e.key === 'End') {
                  e.preventDefault();
                  goToSlide(totalSlides - 1);
              }
          });
  
          window.addEventListener('mouseover', () => {
              window.focus();
          });
          window.addEventListener('message', e => {
              if (e.data === 'go-next') {
                  nextSlide();
              } else if (e.data === 'go-prev') {
                  prevSlide();
              }
          });
          if (totalSlides > 0) {
              document.getElementById('total-slides').textContent = totalSlides;
              updateSlideDisplay();
          }
      </script>
</body>
</html>
